<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Courses</title>

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .course-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .course-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #fff;
            background-color: #61dafb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .course-button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <h1>Choose a Course</h1>
    <div class="course-container">
        <a href="course.html?language=html" class="course-button">HTML Course</a>
        <a href="course.html?language=javascript" class="course-button">JavaScript Course</a>
        <a href="course.html?language=css" class="course-button">CSS Course</a>
        <a href="course.html?language=python" class="course-button">Python Course</a>
    </div>
</body>
</html>
