<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Code Editor</title>

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Monaco Editor Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #282c34;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        .editor-container {
            display: flex;
            width: 90%;
            height: 70%;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #code-editor {
            width: 50%;
            height: 100%;
            border-right: 2px solid #333;
        }

        #output-container {
            width: 50%;
            height: 100%;
            background-color: #1e1e1e;
        }

        #output {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #61dafb;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #21a1f1;
        }

        .theme-toggle {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background-color: #ccc;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Code Editor</h1>
        
        <!-- Editor and Output -->
        <div class="editor-container">
            <div id="code-editor"></div> <!-- Monaco Editor container -->
            <div id="output-container">
                <iframe id="output" sandbox="allow-scripts"></iframe>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <select id="language-select">
                <option value="html">HTML</option>
                <option value="javascript">JavaScript</option>
                <option value="css">CSS</option>
                <option value="python">Python</option> <!-- Add more languages as needed -->
            </select>
            <button id="run">Run Code</button>
            <div class="theme-toggle" id="theme-toggle">‚òÄÔ∏è</div>
        </div>
    </div>

    <!-- Monaco Editor Initialization Script -->
    <script>
        let editor;
        let currentTheme = 'vs-dark'; // Default to dark mode
        let currentLanguage = 'html'; // Default language

        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } });
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('code-editor'), {
                value: "<!DOCTYPE html>\n<html lang='en'>\n<head>\n    <meta charset='UTF-8'>\n    <meta name='viewport' content='width=device-width, initial-scale=1.0'>\n    <title>Document</title>\n</head>\n<body>\n    <h1>Hello World</h1>\n</body>\n</html>",
                language: currentLanguage,
                theme: currentTheme,
                automaticLayout: true
            });
        });

        // Function to run the code
        document.getElementById('run').onclick = function() {
            const code = editor.getValue();
            const iframe = document.getElementById('output');
            iframe.srcdoc = code; // Inject code into iframe
        };

        // Theme toggle functionality
        document.getElementById('theme-toggle').onclick = function() {
            if (currentTheme === 'vs-dark') {
                currentTheme = 'vs-light';
                this.textContent = 'üåô';
            } else {
                currentTheme = 'vs-dark';
                this.textContent = '‚òÄÔ∏è';
            }
            monaco.editor.setTheme(currentTheme);
        };

        // Language selection functionality
        document.getElementById('language-select').addEventListener('change', function() {
            currentLanguage = this.value;
            monaco.editor.setModelLanguage(editor.getModel(), currentLanguage);
            editor.setValue(''); // Clear editor for a fresh start (optional)
            if (currentLanguage === 'html') {
                editor.setValue("<!DOCTYPE html>\n<html lang='en'>\n<head>\n    <meta charset='UTF-8'>\n    <meta name='viewport' content='width=device-width, initial-scale=1.0'>\n    <title>Document</title>\n</head>\n<body>\n    <h1>Hello World</h1>\n</body>\n</html>");
            } else if (currentLanguage === 'javascript') {
                editor.setValue("// Write your JavaScript code here\n");
            } else if (currentLanguage === 'css') {
                editor.setValue("/* Write your CSS code here */\n");
            } else if (currentLanguage === 'python') {
                editor.setValue("# Write your Python code here\n");
            }
        });
    </script>
</body>
</html>
